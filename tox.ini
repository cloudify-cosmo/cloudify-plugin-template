# content of: tox.ini , put in same dir as setup.py
[tox]
envlist=flake8,py27

[testenv:py27]
deps =
    nose
    nose-cov
    testfixtures
    -rdev-requirements.txt
    -rtest-requirements.txt
commands=nosetests --with-cov --cov-report term-missing --cov aws_plugin_common aws_plugin_common/tests

[testenv:flake8]
deps =
    flake8
    -rdev-requirements.txt
commands=flake8 aws_plugin_common
